name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same branch/PR when a new push arrives
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format âœ¨
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install lint/format deps
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: isort (check only)
        run: |
          isort . --check-only --profile black --line-length=72 --skip venv --skip locales

      - name: black (check only)
        run: |
          black . --check --line-length=72 --extend-exclude=tests

      - name: flake8
        run: |
          flake8 . --max-line-length=100 --ignore=E128,W503 --exclude=venv,tests,locales

  tests:
    name: Tests + Coverage ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system deps (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Install your runtime deps (and dev if you keep a separate file)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Ensure test stack present even if not listed
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          export PYTHONPATH="$PWD:$PYTHONPATH"
          pytest --cov=cli --cov=functions --cov-report=term-missing --cov-report=xml


      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/
